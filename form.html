<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <form action="./response.html" target="block" name="Biodata" method="get">
        <fieldset>
            <legend>Biodata</legend>
            <label for="name">Name</label>
            <input type="text" id="name" placeholder="Enter your name" required>
            <br><br>
            <label for="dob">DOB</label>
            <input type="date" id="dob" placeholder="Enter your DOB" required>
            <br><br>
            <label for="tel">Phone no.</label>
            <input type="tel" id="tel" placeholder="Phone number" required>
            <br><br>
            <label for="attempt">Attempt</label>
            <input type="attempt" id="attempt" name="attempt" min="1" max="5" required>
            <br><br>
            <label for="mail">Email</label>
            <input type="mail" id="mail" placeholder="enter your email" required>
            <br><br>
            <label for="add">Address</label>
            <textarea name="text" id="add" rows="4" cols="20">
            </textarea>
            <br><br>
            <label for="gender">gender</label>
            <input type="radio" id="male" name="gender"
            value="male" required>
            <label for="male">male</label>
            <input type="radio" id="male" name="gender"
            value="female" required>
            <label for="female">female</label>
            <br><br>
            <label for="check">Vehicle you have</label>
            <input type="checkbox" id="bike" name="vehicle" value="bike">
            <label for="bike">Bike</label>
            <input type="checkbox" id="car" name="vehicle2" value="car">
            <label for="car">Car</label>
            <br><br>
            <label for="lang">Select a poggramming language</label>
            <select name="language" id="lang">
                <option>select language</option>
                <optgroup label="Programming language">
                <option value="C">C</option>
                <option value="C++">C++</option>
                <option value="JAVA">JAVA</option>
                </optgroup>
                <optgroup label="Frontend language">
                <option value="HTML">HTML</option>
                <option value="CSS">CSS</option>
                </optgroup>
            </select>
            <br><br>
            <label for="pass">Password:</label>
            <input type="password" id="pass" name="pass" required>
            <br><br>
            <label for="appoint">Appointment</label>
            <input type="time" id="appoint" name="appoint" required>
            <br><br>
            <input type="submit" value="Submit">
            <input type="reset" value="Reset">
        </fieldset>
    </form>
</body>
</html>
